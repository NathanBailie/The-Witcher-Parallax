<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher Parallax</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="swiper slider">
        <div class="swiper-wrapper wrapper">
            <div class="swiper-slide item">
                <div class="layer1 back vignette" data-swiper-parallax="40%"></div>
                <div class="layer1 middle vignette" data-swiper-parallax="27%"></div>
                <div class="layer1 front vignette" data-swiper-parallax="16%"></div>
            </div>

            <div class="swiper-slide item">
                <div class="layer2 back vignette" data-swiper-parallax="40%"></div>
                <div class="layer2 front vignette" data-swiper-parallax="16%"></div>
                <div class="layer2 geralt vignette" data-swiper-parallax="27%"></div>
                <div class="layer2 yennefer vignette" data-swiper-parallax="25%"></div>
            </div>

            <div class="swiper-slide item">
                <div class="layer3 back vignette" data-swiper-parallax="40%"></div>
                <div class="layer3 middle vignette" data-swiper-parallax="35%"></div>
                <div class="layer3 front vignette" data-swiper-parallax="16%"></div>
                <div class="layer3 ciri vignette" data-swiper-parallax="27%"></div>
            </div>
        </div>
    </div>

    <script src="./assets/libs/particles/particles.js"></script>
    <script src="./assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
