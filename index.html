<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher Paralax</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="swiper slider">
        <div class="swiper-wrapper wrapper">
            <div class="swiper-slide item">
                <div class="layer1 back"></div>
                <div class="layer1 middle"></div>
                <div class="layer1 front"></div>
            </div>

            <div class="swiper-slide item">
                <div class="layer2 back"></div>
                <div class="layer2 front"></div>
                <div class="layer2 geralt"></div>
                <div class="layer2 yennefer"></div>
            </div>

            <div class="swiper-slide item">
                <div class="layer3 back"></div>
                <div class="layer3 middle"></div>
                <div class="layer3 front"></div>
                <div class="layer3 ciri"></div>
            </div>
        </div>
    </div>

    <script src="./assets/libs/particles/particles.js"></script>
    <script src="./assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
